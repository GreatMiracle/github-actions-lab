name: 04 - Environment Variables

on:
  workflow_dispatch:

env:
  APP_NAME: my-fastapi-app
  PYTHON_VERSION: "3.11"

jobs:
  show-env:
    runs-on: ubuntu-latest

    env:
      JOB_ENV: job-specific-value

    steps:
      - name: Show Workflow Env
        run: |
          echo "App Name: $APP_NAME"
          echo "Python: $PYTHON_VERSION"

      - name: Show Job Env
        run: echo "Job Env: $JOB_ENV"

      - name: Step-level Env
        env:
          STEP_VAR: step-specific
        run: echo "Step Var: $STEP_VAR"

      - name: GitHub Context Variables
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Actor: ${{ github.actor }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Job: ${{ github.job }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit Message: ${{ github.event.head_commit.message }}"
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "PR Title: ${{ github.event.pull_request.title }}"
          echo "PR Author: ${{ github.event.pull_request.user.login }}"
          echo "Schedule Time: ${{ github.triggering_actor }}"
