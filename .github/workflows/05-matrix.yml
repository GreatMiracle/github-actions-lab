name: 05 - Matrix Builds

on:
    workflow_dispatch:

jobs:
    test-matrix:
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false # Ti·∫øp t·ª•c ch·∫°y n·∫øu 1 job fail
            matrix:
                os: [ubuntu-latest, windows-latest]
                python-version: ["3.10", "3.11", "3.12"]
                exclude:
                    - os: windows-latest
                      python-version: "3.10"
                include:
                    - os: ubuntu-latest
                      python-version: "3.12"
                      experimental: true

        steps:
            - uses: actions/checkout@v4

            - name: üêç Setup Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: üìã Show Info
              run: |
                  echo "OS: ${{ matrix.os }}"
                  echo "Python: ${{ matrix.python-version }}"
                  echo "Experimental: ${{ matrix.experimental }}"
                  python --version
