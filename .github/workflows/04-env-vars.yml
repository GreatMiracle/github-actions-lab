name: 04 - Environment Variables

on:
  workflow_dispatch:

# Workflow-level env (available everywhere)
env:
  APP_NAME: my-fastapi-app
  PYTHON_VERSION: '3.11'

jobs:
  show-env:
    runs-on: ubuntu-latest
    
    # Job-level env
    env:
      JOB_ENV: job-specific-value
    
    steps:
      - name: ðŸ“‹ Show Workflow Env
        run: |
          echo "App Name: $APP_NAME"
          echo "Python: $PYTHON_VERSION"
      
      - name: ðŸ“‹ Show Job Env
        run: echo "Job Env: $JOB_ENV"
      
      - name: ðŸ“‹ Step-level Env
        env:
          STEP_VAR: step-specific
        run: echo "Step Var: $STEP_VAR"
      
      - name: ðŸ“‹ GitHub Context Variables
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Actor: ${{ github.actor }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"